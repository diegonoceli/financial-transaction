name: Update Gradle Build Caches

on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main

jobs:
  update-cache:
    name: Update Gradle Cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Assemble
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble compileTestKotlin

    env:
      JAVA_OPTS: "-Xmx1g"
      NEXUS_CREDENTIALS_PSW: ${{ secrets.NEXUS_CREDENTIALS_PSW }}
      NEXUS_CREDENTIALS_USR: ${{ secrets.NEXUS_CREDENTIALS_USR }}
